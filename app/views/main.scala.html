@import routes._
@(webJarAssets: WebJarAssets, userEmail: Option[String] = None)(content: Html)

<!DOCTYPE html>

<html lang="en">
  <head>
    <title>Trade Manager</title>

    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">

      <!-- Loading Bootstrap -->
    <link href="@routes.Assets.versioned("lib/bootstrap/css/bootstrap.min.css")" rel="stylesheet">


  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="@TradeController.dashboard">Trade Manager</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <p class="navbar-text navbar-right">
              @userEmail.getOrElse("")
              </p>
            </li>
          </ul>
        </div> <!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container-fluid">
    @content
    </div>

    <script type='text/javascript' src='@routes.WebJarAssets.at(webJarAssets.locate("jquery.min.js"))'></script>
  </body>
</html>
